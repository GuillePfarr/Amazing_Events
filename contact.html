<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/logo_amazing_events.png" type="image/x-icon">
</head>

<body>
    <header>

        <div class="container">
            <nav>
                <div class="logo_AE">
                    <img id="logo_AE" src="./assets/logo_amazing_events.png" alt="logo_AE">
                </div>
                <div class="navigator">
                    <a href="index.html"> Home </a>
                    <a href="upcoming_events.html"> Upcoming Events </a>
                    <a href="past_events.html"> Past Events </a>
                    <a class="active" href="#"> Contact </a>
                    <a href="stats.html"> Stats </a>
                </div>
            </nav>

        </div>


    </header>


    <div class="main">
        <div class="row">
            <div class="navbar_2">
                <nav>
                    <div class=" col">

                        <a href="past_events.html"><img id="left_arrow" src="./assets/left_arrow.png" alt=""></a>
                    </div>
                    <div class=" col ">
                        <h1>Contact us</h1>
                    </div>
                    <div class=" col ">
                        <a href="stats.html"><img id="right_arrow" src="./assets/right_arrow.png" alt=""></a>
                    </div>
                </nav>
            </div>
        </div>


        <div class="contact_form">
            <form action="./show_data.html" method="get">

                <fieldset class="contact">
                    <label class="contact_name">
                        Name
                        <input type="text" size="70" name="name" id="name">
                    </label>
                    <label class="contact_email">
                        Email
                        <input type="text" size="70" name="email" id="email">
                    </label>


                    <label class="contact_message">
                        Message
                        <input type="text" size="70" name="message" id="message">
                    </label>


                </fieldset>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <i><img id="instagram" src="./assets/instagram.svg" alt=""></i>
        <i><img id="facebook" src="./assets/facebook.svg" alt=""></i>
        <i><img id="whatsapp" src="./assets/whatsapp.svg" alt=""></i>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./Scripts/main.js"></script>
</body>

</html>
